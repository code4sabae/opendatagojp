<!DOCTYPE html><html>
  <head><meta charset="utf-8">
  </head>
  <body>
    <script type="module">
      const list = [
        {
          path: "aizuwakamatsu-shi",
          apis: [
            "aizu-nonbee",
            "sos-notices",
            "subsidies",
            "subsidy-details",
          ]
        },
      ];
      window.onload = async () => {
        const base = "http://localhost:3002/";
        for (const d of list) {
          for (const api of d.apis) {
            const url = base + "/" + d.path + "/" + api;
            const json = await (await fetch(url)).json();
            console.log(json);
            console.log(json.length);
          }
        }
      };
    </script>
  </body>
</html>
